<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Классный таск-менеджер??</title>
    <link rel="icon" href="./assets/icons/favicon.png" type="image/png">
</head>

<body>
    <header>
        <div class="logo">
            <img 
                src="./assets/icons/header-cat.gif" 
                alt="header-cat" 
                onclick="showTemporaryText(this, 'Реально классный! Подтверждаю!', 'left')" 
            />
            <span class="text">
                <h1>Классный таск-менеджер!</h1>
                created by Морзюков Максим из ПрИ-21
            </span>
        </div>
        <button onclick="window.location.href='index.html'">
            <img src="./assets/icons/back.svg" alt="back_icon" id="svg" />
            Назад
        </button>
    </header>
    <main>
        <form id="addTaskForm">
            <label for="taskName">Добавить задачу</label>
            <input 
                type="text"
                id="taskName"
                name="taskName"
                autoFocus
                placeholder="Введите название"
                required
            >
            <button type="submit">
                <img src="./assets/icons/add.svg" alt="add_icon" id="svg" />
                Добавить задачу
            </button>
        </form>
        <div class="images">
            <img 
                src="./assets/icons/addtask_cat.gif" 
                alt="addtask_cat" 
                onclick="showTemporaryText(this, 'Где еда, кожанный мешок?', 'left')" 
            />
            <img 
                src="./assets/icons/addtask_cat2.gif" 
                alt="addtask_cat2"
                onclick="showTemporaryText(this, 'Фе, сам ешь свой вискас', 'right')" 
            />
        </div>
    </main>

    <script src="./scripts/taskManager.js"></script>
    <script src="./scripts/showTip.js"></script>
</body>

</html>
