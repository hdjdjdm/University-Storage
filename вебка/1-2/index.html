<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Классный таск-менеджер??</title>
    <link rel="icon" href="./assets/icons/favicon.png" type="image/png">
</head>

<body>
    <header>
        <div class="logo">
            <img 
                src="./assets/icons/header-cat.gif"
                alt="header-cat" 
                onclick="showTemporaryText(this, 'Реально классный! Подтверждаю!', 'left')" 
            />
            <span class="text">
                <h1>Классный таск-менеджер!</h1>
                created by Морзюков Максим из ПрИ-21
            </span>
        </div>
        <button onclick="window.location.href='add-task.html'">
            <img src="./assets/icons/add.svg" alt="add_icon" id="svg" />
            Добавить задачу
        </button>
    </header>
    <main>
        <table>
            <thead>
                <tr>
                    <th>Задачи</th>
                    <th>В работе</th>
                    <th>Выполненные</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="taskList" ondrop="drop(event)" ondragover="allowDrop(event)"></td>
                    <td id="inProgressList" ondrop="drop(event)" ondragover="allowDrop(event)"></td>
                    <td id="completedList" ondrop="drop(event)" ondragover="allowDrop(event)"></td>
                </tr>
            </tbody>
        </table>
    </main>

    <script src="./scripts/loadTasks.js"></script>
    <script src="./scripts/taskManager.js"></script>
    <script src="./scripts/showTip.js"></script>
</body>

</html>
