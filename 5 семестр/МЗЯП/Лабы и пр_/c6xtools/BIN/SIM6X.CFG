/*
 * Top level module c6x
 */

MODULE C6X;
	CHIP	 C6201;      // Chip Vesrion - C6201 | C7201
	CLASS	 C62XX;      // Category     - C62XX | C67XX
END C6X;

/*
 * C6201 chip definition
 */

MODULE C6201;
	MAP	 0;           // Map Mode    - 0|1
	MEM0     ASYNC_32BIT; // Memory at address 0
	BOOTSRC  NONE;        // Boot load specification
END C6201;
